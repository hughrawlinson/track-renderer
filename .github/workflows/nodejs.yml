name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, deploy
      run: |
        git config user.name "Hugh Rawlinson"
        git config user.email "hughr2005@gmail.com"
        git remote add push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/hughrawlinson/track-renderer"
        npm ci
        npm run deploy -o push
      env:
        CI: true
